# ABOUTME: Cargo configuration for cross-compilation.
# ABOUTME: Sets the linker for aarch64 builds targeting PinePhone.

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[target.aarch64-unknown-linux-gnu.env]
PKG_CONFIG_SYSROOT_DIR = { value = "/" }
PKG_CONFIG_PATH = { value = "/usr/lib/aarch64-linux-gnu/pkgconfig" }
PKG_CONFIG_ALLOW_CROSS = { value = "1" }
